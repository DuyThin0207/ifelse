<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b4</title>
</head>
<body>
<h1 style="position:absolute; left: 250px; top: 180px" >Do you love me?</h1>
<br>
<br>
<input type="button" id="yes" onclick="yes()" value="YES" style="position:absolute; left: 285px; top: 235px">
<input type="button" id="no" value="NO" onmouseover="noHover()"
style="position:absolute; left: 360px; top: 235px">
<script type="text/javascript">
    function yes() {
        alert("yep. Love you too <3")
    }

    function noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = x + 'px'
        document.getElementById("no").style.top = y + 'px'
    }
</script>
</body>
</html>
